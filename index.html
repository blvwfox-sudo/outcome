<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Outcome Protocols | SSP-01 & RGN-02</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050608;
      --bg-alt: #0c1015;
      --card-bg: #10151d;
      --border-soft: #232b38;
      --text-main: #f7f7f7;
      --text-muted: #9ca3af;
      --accent-red: #f97373;
      --accent-soft-red: #b91c1c;
      --accent-cyan: #22d3ee;
      --accent-green: #4ade80;
      --accent-amber: #fbbf24;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #111827 0, #020617 45%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
    }
    a { color: var(--accent-cyan); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .page { max-width: 1180px; margin: 0 auto; padding: 2.5rem 1.25rem 4rem; }
    header.main-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 2rem; gap: 1rem;
    }
    .brand { display: flex; align-items: center; gap: 0.85rem; }
    .brand-logo-wrap { width: 56px; height: 64px; display: flex; align-items: center; justify-content: center; }
    .brand-logo-wrap img { width: 100%; height: auto; display: block; filter: drop-shadow(0 0 12px rgba(0,0,0,0.6)); }
    .brand-text { display: flex; flex-direction: column; gap: 0.15rem; }
    .brand-text span:first-child {
      font-family: "Oswald", sans-serif; font-weight: 600;
      letter-spacing: 0.18em; font-size: 0.85rem;
    }
    .brand-text span:last-child {
      font-size: 0.78rem; text-transform: uppercase;
      color: var(--text-muted); letter-spacing: 0.12em;
    }
    nav.nav-links {
      display: flex; gap: 1.25rem; flex-wrap: wrap;
      font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.18em;
    }
    nav.nav-links a { color: var(--text-muted); }
    nav.nav-links a.active { color: var(--accent-cyan); }
  </style>
</head>
<body>
  <div class="page">
    <header class="main-header">
      <div class="brand">
        <div class="brand-logo-wrap">
          <img src="assets/outcome-badge.png" alt="Outcome badge logo" />
        </div>
        <div class="brand-text">
          <span>OUTCOME</span>
          <span>Tactical Human Enhancement</span>
        </div>
      </div>
      <nav class="nav-links">
        <a href="#ssp-01" class="active">SSP-01</a>
        <a href="#rgn-02">RGN-02</a>
      </nav>
    </header>

    <main>
      <p style="color:#e5e7eb; max-width:50rem; font-size:0.95rem;">
        This is a starter template wired up with your official OUTCOME badge logo. Replace this text
        with the full SSP-01 and RGN-02 HTML content we've already created together.
      </p>
    </main>
  </div>
</body>
</html>
